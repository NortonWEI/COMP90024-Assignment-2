version: "3"
services:
  couchdb:
    image: couchdb:2.3.1
    ports:
      - 5984:5984
    volumes:
      - ./db/couchdb/data:/opt/couchdb/data
      - ./db/couchdb/etc:/opt/couchdb/etc/local.d
    networks:
      web-net:
  api:
    build: api
    volumes:
      - ./api:/api
    ports:
      - 5000:5000
    depends_on:
      - couchdb
    networks:
      - web-net
  client:
    build: client
    volumes:
      - ./client:/usr/src/app
      - ./client/node_modules:/usr/src/app/node_modules
    ports:
      - 80:3000
    networks:
      - web-net

networks:
  web-net: